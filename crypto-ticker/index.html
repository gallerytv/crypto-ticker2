<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: transparent;
      margin: 0;
      overflow: hidden;
    }
    .ticker {
      white-space: nowrap;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
      font-size: 2em;
      font-family: sans-serif;
      color: white;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="ticker">
    <div class="ticker-text">
      ЗАГОЛОВОК 1 • ЗАГОЛОВОК 2 • ЗАГОЛОВОК 3 • ...
    </div>
  </div>
</body>
</html>
